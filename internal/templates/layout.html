<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.PageTitle}}{{if .SiteTitle}} - {{.SiteTitle}}{{end}}</title>
    <style>
{{.CSS}}
    </style>
    <script>
        // Detect theme before page renders to prevent flash
        (function() {
            const stored = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = stored || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>
    <!-- Mobile menu button -->
    <button class="mobile-menu-btn" aria-label="Open menu" onclick="toggleDrawer()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <!-- Backdrop -->
    <div class="drawer-backdrop" aria-hidden="true" onclick="closeDrawer()"></div>

    <!-- Sidebar / Drawer -->
    <aside class="sidebar" aria-label="Navigation">
        <div class="sidebar-header">
            <a href="/" class="site-title">{{.SiteTitle}}</a>
            <button class="close-btn" aria-label="Close menu" onclick="closeDrawer()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <nav class="tree-nav" aria-label="Site navigation">
{{.Navigation}}
        </nav>
    </aside>

    <!-- Main content -->
    <main class="content">
        <article class="prose">
{{.Content}}
        </article>
    </main>

    <!-- Dark mode toggle -->
    <button class="theme-toggle" aria-label="Toggle dark mode" onclick="toggleTheme()">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <script>
        // Theme toggle
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        }

        // Mobile drawer
        function toggleDrawer() {
            document.body.classList.toggle('drawer-open');
        }

        function closeDrawer() {
            document.body.classList.remove('drawer-open');
        }

        // Close drawer on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeDrawer();
            }
        });

        // Tree navigation toggle
        document.querySelectorAll('.folder-toggle').forEach(function(toggle) {
            toggle.addEventListener('click', function(e) {
                e.preventDefault();
                const li = this.closest('li');
                li.classList.toggle('expanded');
            });
        });

        // Expand path to current page
        document.querySelectorAll('.tree-nav a.active').forEach(function(active) {
            let parent = active.closest('li');
            while (parent) {
                parent.classList.add('expanded');
                parent = parent.parentElement.closest('li');
            }
        });
    </script>
</body>
</html>
